<div class="row justify-content-center">
    <div class="col-md-10">
        <div class='card card-primary'>  
            <div class='card-header'>  
                {{title}}  
            </div>   
            <div class='card-body'>  
                <div class='table-responsive'>  
                    <table class='table'>  
                        <thead>  
                            <tr>  
                                <th>Title</th>  
                                <th>Director</th>  
                                <th>Cast</th>  
                                <th>Release Date</th>  
                            </tr>  
                        </thead>  
                        <tbody>  
                            <tr *ngFor="let movie of movies;">  
                                <td>{{movie.title}}</td>  
                                <td>{{movie.director}}</td>  
                                <td>{{movie.cast}}</td>  
                                <td>{{movie.releaseDate}}</td>  
                            </tr>  
                        </tbody>  
                    </table>  
                </div>  
            </div>  
        </div> 
    </div>
</div>
